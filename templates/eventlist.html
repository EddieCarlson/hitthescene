{% extends 'base.html' %}

{%block inbody%}
    <h1> Events: </h1>
    {% for e in events %}
        <div style="border:solid:">
            <h2>{{e.name}}</h2> <br/>
            Date: {{e.date}}<br/>
            Artists:
            {% for a in e.artists.all %}
                {{a.name}} 
            {% endfor %}
            {{e.venue.name}}<br/>
        </div>
    {% endfor %}
{%endblock%}
